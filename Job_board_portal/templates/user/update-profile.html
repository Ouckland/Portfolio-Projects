{% extends "partials/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/update-profile.css' %}">
{% endblock head %}

{% block content %}
    {% include "partials/header.html" %}

    <main class="main-content">
        <section class="update-profile-container">
            <div class="update-links-grid">
                <a href="{% url 'users:update_basic_info' %}" class="update-link-card">
                    <span class="link-icon">👤</span>
                    <h3>Basic Information</h3>
                    <p>Update your personal details and profile</p>
                </a>
                <a href="{% url 'users:update_account_info' %}" class="update-link-card">
                    <span class="link-icon">⚙️</span>
                    <h3>Account Info</h3>
                    <p>Update your account details and preferences</p>
                </a>
            </div>
        </section>
    </main>

{% endblock content %}
