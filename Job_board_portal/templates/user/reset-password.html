{% extends "partials/base.html" %}
{% load static %}

{% block title %}
    jobsphere/reset-password/
{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="">
{% endblock head %} 
{% block content %}
    <h2>Reset Password</h2>
    <p>Reset your password below</p>
    <form action="{% url 'users:reset_password' user_email=user_email %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset password</button>
    </form>
{% endblock content %}
