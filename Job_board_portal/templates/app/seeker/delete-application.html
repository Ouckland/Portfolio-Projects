{% extends "partials/base.html" %}
{% block content %}
    {% include "partials/header.html" %}

    <section style="max-width: 600px; margin: 2rem auto; padding: 1.5rem; border: 1px solid #ccc; border-radius: 8px;">
        <h1 style="color: #b00020;">Delete Job Application</h1>

        <p style="font-size: 1.1rem;">
            Are you sure you want to delete your application for 
            <strong>{{ application.job.title }}</strong>?
        </p>

        <form action="{% url 'jobs:delete_application' application.id %}" method="POST" style="margin-top: 1.5rem;">
            {% csrf_token %}
            <button type="submit" style="background-color: #d32f2f; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">
                Yes, Delete
            </button>
        </form>

        <div style="margin-top: 1rem;">
            <a href="{% url 'jobs:view_application_detail' application.id %}" style="text-decoration: underline; color: #007bff;">
                No, take me back
            </a>
        </div>
    </section>
{% endblock content %}
